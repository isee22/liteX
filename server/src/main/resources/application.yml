server:
  port: 8080

# 日志配置
logging:
  path: logs
  level: INFO
  maxFileSize: 10MB
  maxHistory: 30

# HikariCP 数据源
datasource:
  url: jdbc:mysql://localhost:3306/litex?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: 123456
  driver: com.mysql.cj.jdbc.Driver
  poolMaxSize: 10

# Hibernate - 只用于 DDL 自动建表
hibernate:
  url: jdbc:mysql://localhost:3306/litex?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: 123456
  driver: com.mysql.cj.jdbc.Driver
  dialect: org.hibernate.dialect.MySQL8Dialect
  showSql: false
  hbm2ddl: update
  packages: litex.entity

# MyBatis - 用于查询
mybatis:
  url: jdbc:mysql://localhost:3306/litex?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: 123456
  poolMaxSize: 10
  mapperPackage: litex.mapper

# 文件上传配置
upload:
  path: D:/git/liteX/server/uploads
  maxSize: 5242880
  videoMaxSize: 52428800

# 机器人配置
bot:
  enabled: true
  intervalSeconds: 3
  weightRegister: 10
  weightTweet: 30
  weightTweetWithHashtag: 20
  weightLike: 25
  weightRetweet: 10
  weightFollow: 15
  weightMessage: 5

# 自动装配插件（类名用下划线代替点号）
plugins:
  litex_plugin_RequestLogPlugin: true
  litex_plugin_HealthCheckPlugin: true
  litex_plugin_hotreload_HotReloadPlugin: true
