<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发帖 - Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 发帖弹窗 -->
  <div style="position: fixed; inset: 0; background: rgba(91,112,131,0.4); display: flex; align-items: flex-start; justify-content: center; padding-top: 5vh; z-index: 100;">
    <div style="background: #000; border-radius: 16px; width: 100%; max-width: 600px; max-height: 90vh; overflow: hidden;">
      <!-- 头部 -->
      <div style="display: flex; align-items: center; padding: 0 16px; height: 53px; border-bottom: 1px solid #2f3336;">
        <span style="font-size: 20px; cursor: pointer; padding: 8px; border-radius: 50%;" onclick="history.back()">✕</span>
        <div style="flex: 1;"></div>
        <span style="color: #1d9bf0; font-size: 14px; font-weight: bold; cursor: pointer;">草稿</span>
      </div>

      <!-- 发帖内容 -->
      <div style="padding: 16px; display: flex;">
        <div class="user-avatar" style="width: 40px; height: 40px;"></div>
        <div style="flex: 1; margin-left: 12px;">
          <!-- 可见性选择 -->
          <button style="background: transparent; border: 1px solid #536471; color: #1d9bf0; border-radius: 9999px; padding: 4px 12px; font-size: 14px; font-weight: bold; margin-bottom: 12px; cursor: pointer;">
            所有人 ▾
          </button>
          
          <!-- 输入框 -->
          <textarea style="width: 100%; background: transparent; border: none; color: #e7e9ea; font-size: 20px; resize: none; outline: none; min-height: 120px;" placeholder="有什么新鲜事？"></textarea>

          <!-- 图片预览区 -->
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; margin: 12px 0; border-radius: 16px; overflow: hidden;">
            <div style="background: #333; height: 150px; position: relative;">
              <span style="position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.75); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px;">✕</span>
            </div>
            <div style="background: #333; height: 150px; position: relative;">
              <span style="position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.75); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px;">✕</span>
            </div>
          </div>

          <!-- 谁可以回复 -->
          <div style="padding: 12px 0; border-top: 1px solid #2f3336;">
            <span style="color: #1d9bf0; font-size: 14px; cursor: pointer;">🌍 所有人都可以回复</span>
          </div>
        </div>
      </div>

      <!-- 底部工具栏 -->
      <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-top: 1px solid #2f3336;">
        <div style="display: flex; gap: 4px;">
          <span style="width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 18px;">🖼️</span>
          <span style="width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 18px;">📷</span>
          <span style="width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 18px;">📊</span>
          <span style="width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 18px;">😊</span>
          <span style="width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 18px;">📅</span>
          <span style="width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 18px;">📍</span>
        </div>
        <div style="display: flex; align-items: center; gap: 12px;">
          <!-- 字数统计 -->
          <div style="width: 24px; height: 24px; border: 2px solid #1d9bf0; border-radius: 50%; position: relative;">
            <div style="position: absolute; inset: 2px; background: conic-gradient(#1d9bf0 75%, transparent 75%); border-radius: 50%;"></div>
          </div>
          <div style="width: 1px; height: 24px; background: #2f3336;"></div>
          <span style="width: 24px; height: 24px; border: 1px solid #536471; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1d9bf0; cursor: pointer; font-size: 14px;">+</span>
          <button style="background: #1d9bf0; color: #fff; border: none; border-radius: 9999px; padding: 8px 16px; font-size: 15px; font-weight: bold; cursor: pointer;">发布</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 背景页面 -->
  <div class="layout" style="filter: blur(2px);">
    <aside class="left-sidebar">
      <div class="logo">𝕏</div>
    </aside>
    <main class="main-content">
      <div class="header"><span class="header-title">首页</span></div>
    </main>
    <aside class="right-sidebar"></aside>
  </div>
</body>
</html>
