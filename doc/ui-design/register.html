<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 注册弹窗 -->
  <div style="position: fixed; inset: 0; background: rgba(91,112,131,0.4); display: flex; align-items: center; justify-content: center; z-index: 100;">
    <div style="background: #000; border-radius: 16px; width: 100%; max-width: 600px; max-height: 90vh; overflow: auto;">
      <!-- 头部 -->
      <div style="display: flex; align-items: center; padding: 0 16px; height: 53px;">
        <span style="font-size: 20px; cursor: pointer;">✕</span>
        <div style="flex: 1; text-align: center;">
          <span style="font-size: 20px; font-weight: bold;">𝕏</span>
        </div>
        <div style="width: 20px;"></div>
      </div>

      <div style="padding: 0 80px 32px;">
        <h1 style="font-size: 31px; font-weight: bold; margin-bottom: 32px;">创建账号</h1>

        <!-- 表单 -->
        <div style="margin-bottom: 24px;">
          <div style="position: relative; margin-bottom: 24px;">
            <input type="text" style="width: 100%; background: transparent; border: 1px solid #333639; border-radius: 4px; padding: 24px 12px 8px; font-size: 17px; color: #e7e9ea; outline: none; box-sizing: border-box;" value="张三">
            <label style="position: absolute; left: 12px; top: 8px; color: #1d9bf0; font-size: 13px;">姓名</label>
            <span style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #00ba7c;">✓</span>
          </div>

          <div style="position: relative; margin-bottom: 24px;">
            <input type="email" style="width: 100%; background: transparent; border: 1px solid #333639; border-radius: 4px; padding: 24px 12px 8px; font-size: 17px; color: #e7e9ea; outline: none; box-sizing: border-box;" placeholder=" ">
            <label style="position: absolute; left: 12px; top: 16px; color: #71767b; font-size: 17px; pointer-events: none;">邮箱</label>
          </div>

          <p style="color: #1d9bf0; font-size: 15px; margin-bottom: 24px; cursor: pointer;">改用手机号</p>

          <!-- 生日选择 -->
          <h3 style="font-size: 15px; font-weight: bold; margin-bottom: 8px;">出生日期</h3>
          <p style="color: #71767b; font-size: 14px; margin-bottom: 16px;">此信息不会公开显示。请确认你自己的年龄，即使此账号是为企业、宠物或其他用途而设。</p>

          <div style="display: flex; gap: 12px; margin-bottom: 24px;">
            <div style="flex: 2; position: relative;">
              <select style="width: 100%; background: transparent; border: 1px solid #333639; border-radius: 4px; padding: 24px 12px 8px; font-size: 17px; color: #e7e9ea; outline: none; appearance: none;">
                <option>一月</option>
                <option>二月</option>
                <option>三月</option>
              </select>
              <label style="position: absolute; left: 12px; top: 8px; color: #1d9bf0; font-size: 13px;">月</label>
            </div>
            <div style="flex: 1; position: relative;">
              <select style="width: 100%; background: transparent; border: 1px solid #333639; border-radius: 4px; padding: 24px 12px 8px; font-size: 17px; color: #e7e9ea; outline: none; appearance: none;">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
              <label style="position: absolute; left: 12px; top: 8px; color: #1d9bf0; font-size: 13px;">日</label>
            </div>
            <div style="flex: 1.5; position: relative;">
              <select style="width: 100%; background: transparent; border: 1px solid #333639; border-radius: 4px; padding: 24px 12px 8px; font-size: 17px; color: #e7e9ea; outline: none; appearance: none;">
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
              </select>
              <label style="position: absolute; left: 12px; top: 8px; color: #1d9bf0; font-size: 13px;">年</label>
            </div>
          </div>
        </div>

        <button style="width: 100%; background: #eff3f4; color: #0f1419; border: none; border-radius: 9999px; padding: 16px; font-size: 17px; font-weight: bold; cursor: pointer;">下一步</button>
      </div>
    </div>
  </div>

  <!-- 背景 -->
  <div style="min-height: 100vh; background: #000;"></div>
</body>
</html>
